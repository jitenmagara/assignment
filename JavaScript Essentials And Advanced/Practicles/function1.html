<!DOCTYPE html>
<html>

<head>
    <title>Greet User Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            color: #2b4f81;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        #output {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Greeting Message</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="e.g., jiten">
    <button onclick="greetUser()">Greet Me</button>

    <p id="output"></p>

    <script>
        function greetUser() {
            let name = document.getElementById("nameInput").value;

            if (name.trim() === "") {
                document.getElementById("output").textContent = "Please enter your name.";
                return;
            }

            document.getElementById("output").textContent = `Hello, ${name}! Welcome to JavaScript!`;
        }
    </script>

</body>

</html>
