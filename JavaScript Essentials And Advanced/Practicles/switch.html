<!DOCTYPE html>
<html>

<head>
    <title>Day of the Week Finder</title>
</head>

<body>
    <h1>Find the Day of the Week</h1>

    <label for="dayInput">Enter a number (1-7): </label>
    <input type="number" id="dayInput" min="1" max="7" placeholder="e.g., 3">
    <button onclick="showDay()">Show Day</button>

    <p id="result"></p>

    <script>
        function showDay() {

            let dayNumber = parseInt(document.getElementById("dayInput").value);
            let resultText = "";

            switch (dayNumber) {
                case 1:
                    resultText = "Monday";
                    break;
                case 2:
                    resultText = "Tuesday";
                    break;
                case 3:
                    resultText = "Wednesday";
                    break;
                case 4:
                    resultText = "Thursday";
                    break;
                case 5:
                    resultText = "Friday";
                    break;
                case 6:
                    resultText = "Saturday";
                    break;
                case 7:
                    resultText = "Sunday";
                    break;
                default:
                    resultText = "Invalid input! Please enter a number between 1 and 7.";
            }

            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>

</html>
