<!DOCTYPE html>
<html>

<head>
    <title>Calculate Sum Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            color: #2b4f81;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Calculate the Sum of Two Numbers</h1>

    <label>Enter first number:</label>
    <input type="number" id="num1" placeholder="e.g., 10"><br>

    <label>Enter second number:</label>
    <input type="number" id="num2" placeholder="e.g., 5"><br>

    <button onclick="showSum()">Calculate Sum</button>

    <p id="output"></p>

    <script>
        function calculateSum(a, b) {
            return a + b;
        }

        function showSum() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("output").textContent = "Please enter valid numbers.";
                return;
            }

            let result = calculateSum(num1, num2);

            document.getElementById("output").textContent = `The sum of ${num1} and ${num2} is ${result}.`;
        }
    </script>

</body>

</html>
