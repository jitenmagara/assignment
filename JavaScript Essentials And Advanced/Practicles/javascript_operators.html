<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Operators Example</title>
</head>

<body>
    <h1>JavaScript Arithmetic, Comparison, and Logical Operators</h1>

    <script>
        let a = 15;
        let b = 5;

        document.write("Arithmetic Operations:");
        document.write("<br>a + b =", a + b);   
        document.write("<br>a - b =", a - b);   
        document.write("<br>a * b =", a * b);   
        document.write("<br>a / b =", a / b);   
        
        document.write("\nComparison Operations:");
        document.write("<br>a == b :", a == b);      
        document.write("<br>a > b  :", a > b);       
        document.write("<br>a < b  :", a < b);       
        document.write("<br>a != b :", a != b);      
        
        document.write("\nLogical Operations:");
        document.write("<br>(a > 10 && b < 10) :", (a > 10 && b < 10));  
        document.write("<br>(a > 20 || b < 10) :", (a > 20 || b < 10));  
        document.write("<br>!(a == b) :", !(a == b));                    
    </script>
</body>

</html>
