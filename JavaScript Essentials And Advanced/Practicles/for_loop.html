<!DOCTYPE html>
<html>

<head>
    <title>For Loop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #24907fa0;
        }

        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Numbers from 1 to 10</h1>
    <p id="output"></p>

    <script>
        let result = "";

        for (let i = 1; i <= 10; i++) {
            result += i + "<br>";
        }

        document.getElementById("output").innerHTML = result;
    </script>

</body>

</html>
