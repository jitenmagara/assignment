<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Data Types Example</title>
</head>

<body>
    <h1>JavaScript Variable Types</h1>

    <script>

        let name = "Jiten";            // String
        let age = 25;                  // Number
        let isStudent = true;          // Boolean
        let score = null;              // Null
        let address;                   // Undefined

        // Logging values and their data types
        console.log("Value:", name, " | Type:", typeof name);
        console.log("Value:", age, " | Type:", typeof age);
        console.log("Value:", isStudent, " | Type:", typeof isStudent);
        console.log("Value:", score, " | Type:", typeof score);
        console.log("Value:", address, " | Type:", typeof address);
    </script>
</body>

</html>
