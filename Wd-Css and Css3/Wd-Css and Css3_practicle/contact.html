<html>

<head>
    <title>contact form</title>
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <form id="contact-form" action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-field" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-field" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" class="form-field" name="message" required></textarea>

        <button type="submit" id="submit-btn" title="we'll get back to you">Send</button>
    </form>
</body>

</html>
